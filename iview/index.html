    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>

</head>
<body>
<div id="#app">
    <p>{{ $t("message.hello") }}</p>
</div>

<script>
    /* 国际化使用规则 */
    import Vue from 'vue'
    import VueI18n from 'vue-i18n'

    Vue.use(VueI18n)

    const messages = {
        en: {
            message: {
                hello: 'world hello'
            }
        },
        zh: {
            message: {
                hello: '世界'
            }
        }
    }

    const i18n = new VueI18n({
        locale: 'zh',
        messages
    })

    export default {
        data () {
            return {
                hello: this.$t('message.hello')
            }
        },
        i18n
    }

</script>
</body>
</html>
